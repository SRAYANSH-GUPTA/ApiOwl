buildscript {
    ext.kotlin_version = '1.8.0' // Use the Kotlin version for your project
    repositories {
        google()  // Required for Android dependencies
        mavenCentral()  // Required for other dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'  // Android Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Kotlin plugin
       
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
